              <i class="fa-solid fa-xmark text-lg"></i>
            </button>
          </div>

          <form id="task-form" class="p-5" novalidate="">

              <label
                for="task-title"
                class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-2"
              >
                <i class="fa-solid fa-heading text-slate-400"></i>
                Task Title <span class="text-red-500">*</span>
              </label>
              <input
                type="text"
                id="task-title"
                name="title"
                placeholder="What needs to be done?"
                autocomplete="off"
                class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all placeholder:text-slate-400"

              <p id="title-error" class="text-red-500 text-xs mt-1 hidden"></p>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-4">
              <div>
                <label
                  for="task-priority"
                  class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-2"
                >
                  <i class="fa-solid fa-flag text-slate-400"></i>
                  Priority
                </label>
                <select
                  id="task-priority"
                  name="priority"
                  class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all bg-white cursor-pointer"
                >
                  <option value="low">Low</option>
                  <option value="medium" selected="">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>

                <label
                  for="task-due-date"
                  class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-2"
                >
                  <i class="fa-regular fa-calendar text-slate-400"></i>

              </div>
            </div>

            <div class="mb-5">
              <label
                for="task-description"
                class="flex items-center gap-2 text-sm font-medium text-slate-700 mb-2"
              >
                <i class="fa-solid fa-align-left text-slate-400"></i>
                Description
              </label>
              <textarea
                id="task-description"
                name="description"
                placeholder="Add more details about this task..."
                rows="3"
                maxlength="500"
                class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all resize-none placeholder:text-slate-400"
